name: Axiom Hive Evidence CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: python -m pip install --upgrade pip pynacl
      - name: Validate citation and trademarks presence
        run: |
          test -f CITATION.cff
          test -f TRADEMARKS.md
